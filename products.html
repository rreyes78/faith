
<main id="main">
     <div style="padding: 0 40px;"><hr></div>
     <section class="products-section">
        <h2>PRODUCTS</h2>
        <div style="padding: 0 40px;"><hr></div>
        

        <div class="product-list">
          <!-- Product 1 -->
          <div class="product-card">
            <img src="assets/offering 1.png" alt="Offering Light Thick" />
            <h3>Offering Light (Thick) per sack 
            </h3>
            <p class="price">₱2,000</p>
            <button onclick='openModal({
              name: "Offering Light (Thick)", 
              category: "", 
              price: 2000, 
              image: "assets/offering 1.png"
            })'
            >ADD TO CART</button>
          </div>
          
          <!-- Product 2 -->
          <div class="product-card">
            <img src="assets/offering.png" alt="Offering Light Thin" />
            <h3>Offering Light (Thin) per sack 
            </h3>
            <p class="price">₱1,200</p>
            <button
            onclick='openModal({
              name: "Offering Light (Thin)", 
              category: "", 
              price: 1200, 
              image: "assets/offering.png"
            })'
            
            >ADD TO CART</button>
          </div>
          
          <!-- Product 3 -->
          <div class="product-card">
            <img src="assets/vigil.png" alt="Vigil Glass" />
            <h3>Vigil Glass</h3>
            <p class="price">₱40.00</p>
            <button
            onclick='openModal({
              name: "Vigil Glass", 
              category: "", 
              price: 40, 
              image: "assets/vigil.png"
            })'
            
            >ADD TO CART</button>
          </div>
      
          <!-- Product 4 -->
          <div class="product-card">
            <img src="assets/liwanag.png" alt="Liwanag 10 pcs" />
            <h3>Liwanag ( 10 pcs )</h3>
            <p class="price">₱65.00</p>
            <button
            onclick='openModal({
              name: "Liwanag ( 10 pcs )", 
              category: "", 
              price: 65, 
              image: "assets/liwanag.png"
            })'
            >ADD TO CART</button>
          </div>
        </div>
      </section>
        <!-- Quantity Modal -->
        <div id="quantityModal" class="modal" style="display: none;">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Enter Quantity</h2>
            <input type="number" id="quantityInput" min="1" value="1" />
            <button onclick="confirmQuantity()">Add to Cart</button>
          </div>
        </div>
        
      
    </main>
